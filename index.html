<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>JavaScript To-Do_DOM Tutorials</title>
  </head>
  <body>
		<div id="wrapper">
	    	<header>
	    		<div id="page-banner">
	    			<h1 class="title"> To-Do App</h1>
          			<p></p>
          			<form id="find-task">
           			 	<input type="text" placeholder="Search tasks..." />
          			</form>
	    		</div>
			</header>
	    	<div id="task-list">
	    		<h2 class="title">List of Tasks</h2>
				<ul>
	    			<li>
	    				<span class="name">  <input type="checkbox">Clean the house</span>
	    				<span class="delete">delete</span>
	    			</li>
	    			<li>
	    				<span class="name"> <input type="checkbox">Jump </span>
	    				<span class="delete">delete</span>
	    			</li>
	    		</ul>
	    	</div>
	    <form id="add-task">
			<input type="text" placeholder="task title..." />
			<button>Add</button>
	    </form>
    </div>
    <script src="javaScript.js"></script>
  </body>
</html>
